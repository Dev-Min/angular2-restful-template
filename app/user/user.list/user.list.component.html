<p-dataTable [value]="users" [rows]="10" [paginator]="true" [pageLinks]="3" selectionMode="single" [(selection)]="selectedUser" (onRowSelect)="onRowSelect($event)">
	<header>User List</header>
	<p-column field="name" header="Name"></p-column>
    <p-column field="email" header="Email"></p-column>
    <p-column field="age" header="Age"></p-column>
    <p-column field="dept.deptNameType" header="Dept"></p-column>
    <footer><div class="ui-helper-clearfix" style="width:100%"><button type="button" pButton icon="fa-plus" style="float:left" (click)="showDialogToAdd()" label="Add"></button></div></footer>
</p-dataTable>

<p-dialog header="{{detailTitle}}" [(visible)]="displayDialog" [responsive]="true" showEffect="fade" [modal]="true">
    <div class="ui-grid ui-grid-responsive ui-fluid" *ngIf="user">
        <div class="ui-grid-row">
            <div class="ui-grid-col-4"><label for="email">E-Mail</label></div>
            <div class="ui-grid-col-8"><input pInputText id="email" [(ngModel)]="user.email" /></div>
        </div>
        <div class="ui-grid-row">
            <div class="ui-grid-col-4"><label for="password">Password</label></div>
            <div class="ui-grid-col-8"><input pInputText id="password" [(ngModel)]="user.password" /></div>
        </div>
        <div class="ui-grid-row">
            <div class="ui-grid-col-4"><label for="name">Name</label></div>
            <div class="ui-grid-col-8"><input pInputText id="name" [(ngModel)]="user.name" /></div>
        </div>
        <div class="ui-grid-row">
            <div class="ui-grid-col-4"><label for="age">Age</label></div>
            <div class="ui-grid-col-8"><input pInputText id="age" [(ngModel)]="user.age" /></div>
        </div>
    </div>
    <div class="ui-grid-row">
	    <div class="ui-grid-col-4"><label for="dept">Dept</label></div>
	    <p-dropdown [options]="items" [(ngModel)]="selectItem" (onChange)="onChangeDropdown($event)"></p-dropdown>
    </div>
    <footer>
        <div class="ui-dialog-buttonpane ui-widget-content ui-helper-clearfix">
            <button type="button" pButton icon="fa-close" (click)="onDeleteUser()" label="Delete"></button>
            <button type="button" pButton icon="fa-check" (click)="onSaveUser()" label="Save"></button>
        </div>
    </footer>
</p-dialog>

<p-confirmDialog width="425"></p-confirmDialog>
